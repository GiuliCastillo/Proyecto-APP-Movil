<app-header [showMenu]="true" title="Inicio"></app-header>
<ion-content>
  <ion-list>
    <ion-item-sliding class="product-item">
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../../../assets/palto.png" alt="">
        </ion-avatar>
        <ion-label>
          <div class="name">Palto</div>
          <div class="data">

            <strong>Tipo: </strong> {{ 'Vegetal' }} <br>
            <strong>Tiempo de maduraci√≥n: </strong> {{ '3 meses' }} <br>

          </div>
        </ion-label>
      </ion-item>

      <ion-item-options>

        <ion-item-option>
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
      
        <ion-item-option color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addUpdatePlants()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
