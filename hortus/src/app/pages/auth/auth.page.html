<app-header title="Iniciar sesión"></app-header>

<ion-content>
  <div class="d-flex-center">

    <form action="" class="auth-form">

      <app-logo></app-logo>

      <!--Aquí va el correo--> 
      <app-login-input autocomplete="email"
      type="email"
      label="Correo"
      icon="mail-outline"
      ></app-login-input>

      <!--Esto valida el correo-->
      <div class="validators"></div>

      <!--Aquí va la contraseña--> 
      <app-login-input
      type="password"
      label="Contraseña"
      icon="Lock-closed-outline"
      ></app-login-input>

      <!--Esto valida la contraseña-->
      <div class="validators"></div>

      <p routerLink="forgot-password" class="ion-text-end">¿Olvidaste tu contraseña?</p>

      <ion-button class="submit" expand="block" fill="outline">
        Ingresar
      </ion-button>

      <ion-button routerLink="sing-up" class="ion-margin-top" expand="block" fill="outline">
        Registrarse
      </ion-button>


    </form>
    
  </div>
</ion-content>
