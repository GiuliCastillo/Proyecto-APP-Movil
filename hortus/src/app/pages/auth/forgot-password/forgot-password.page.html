<app-header backButton="/auth" title="Recuperar contraseña"></app-header>

<ion-content>
  <div class="d-flex-center">

    <form action="" class="auth-form">

      <app-logo></app-logo>

      <p class="ion-text-center">Ingresa tu correo electrónico para envarte un correo de recuperación</p>

      <!--Aquí va el correo--> 
      <app-login-input></app-login-input>

      <!--Esto valida el correo-->
      <div class="validators"></div>


      <ion-button class="submit" expand="block" fill="outline">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>


    </form>
    
  </div>
</ion-content>
