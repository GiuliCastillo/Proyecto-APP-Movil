<app-header backButton="/auth" title="Recuperar contraseña"></app-header>

<ion-content>
  <div class="d-flex-center">

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <p class="ion-text-center">Ingresa tu correo electrónico para envarte un correo de recuperación</p>

      <!--Aquí va el correo--> 
      <app-login-input autocomplete="email"
      type="email"
      label="Correo"
      icon="mail-outline"
      [control]="form.controls.email"
      ></app-login-input>

      <!--Esto valida el correo-->
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>


      <ion-button class="submit" type="submit" expand="block" fill="outline" [disabled]="form.invalid">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>


    </form>
    
  </div>
</ion-content>
